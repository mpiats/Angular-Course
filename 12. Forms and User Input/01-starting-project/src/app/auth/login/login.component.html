<!-- here will be react approach for managing forms -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" [formControl]="form.controls.email"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password"/>
    </div>

    <button class="button">Login</button>
  </div>

  @if(emailIsInvalid){
    <p class="control-error">Please enter a valid email address.</p>
  }

  @if(passwordIsInvalid){
    <p class="control-error">Please enter a valid password (at least 6 characters long and contain ?).</p>
  }
</form>

<!-- to uncomment press ctrl + alt + /, here was  a template forms approach<!~~ via #form we have access to HTMLForm element ~~>
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <!~~ ngModel without 2 way binding ~~>
      <!~~ with #email I can have access  ~~>
      <input id="email" type="email" name="email" ngModel required email #email="ngModel"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        ngModel
        required
        minlength="6"
        #password="ngModel"
      />
    </div>

    <button class="button">Login</button>
  </div>
